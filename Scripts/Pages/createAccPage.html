<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/Scripts/Css/createAccPage.css">
<head>
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form action="/submit-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required> 
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>

    </select>

    <div class="column-right"> 
        <label for="photo">ProfilePicture</label>  </div>
        <input type="file" id="photo" name="photo" accept="image/*" onchange="DisplayProfilePic()" required>
        <img id="profilePic" src="" alt="Profile Picture" style="display:none; width: 100px; height: 100px;">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">submit</button>
  </form>

</body>
</html>
